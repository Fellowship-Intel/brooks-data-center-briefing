{% extends "base.html" %}

{% block content %}
<div class="min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-bold text-emerald-500 mb-2">ðŸ“Š Daily Briefing Generator</h1>
        <p class="text-slate-400 mb-8">Enter market data to generate today's briefing package.</p>
        
        <form id="inputForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Trading Date</label>
                    <input type="date" name="trading_date" value="{{ sample_data.trading_date }}" 
                           class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg text-slate-100 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Tickers Tracked</label>
                    <textarea name="tickers" rows="3" 
                              class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg text-slate-100 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                              placeholder="EQIX, DLR, AMZN, MSFT, NVDA, SMCI, IRM, GDS, CRVW, NBIS, IREN">{{ sample_data.tickers }}</textarea>
                    <p class="text-xs text-slate-500 mt-1">Must always include SMCI, CRVW, NBIS, IREN.</p>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Market Data JSON</label>
                <textarea name="market_json" rows="8" 
                          class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg text-slate-100 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500"
                          placeholder='[] (Leave empty to fetch live data via AI)'>{{ sample_data.market_json }}</textarea>
                <p class="text-xs text-slate-500 mt-1">Leave as [] to auto-fetch.</p>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">News JSON</label>
                <textarea name="news_json" rows="8" 
                          class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg text-slate-100 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500"
                          placeholder='[] (Leave empty to fetch live data via AI)'>{{ sample_data.news_json }}</textarea>
                <p class="text-xs text-slate-500 mt-1">Leave as [] to auto-fetch.</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Macro Context</label>
                    <textarea name="macro_context" rows="4" 
                              class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg text-slate-100 focus:outline-none focus:ring-2 focus:ring-emerald-500">{{ sample_data.macro_context }}</textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Constraints or Notes</label>
                    <textarea name="constraints" rows="4" 
                              class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg text-slate-100 focus:outline-none focus:ring-2 focus:ring-emerald-500">{{ sample_data.constraints }}</textarea>
                </div>
            </div>
            
            <div id="errorMessage" class="hidden p-4 bg-red-900/20 border border-red-800 text-red-200 rounded-lg"></div>
            
            <button type="submit" 
                    class="w-full py-3 px-6 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="submitText">Generate Daily Briefing Package</span>
                <span id="submitLoading" class="hidden">Generating Analysis...</span>
            </button>
        </form>
    </div>
</div>
{% endblock %}
