name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  API_IMAGE: gcr.io/${{ secrets.GCP_PROJECT_ID }}/brooks-api
  WEB_IMAGE: gcr.io/${{ secrets.GCP_PROJECT_ID }}/brooks-web

jobs:
  # 1. Test Backend
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx
    - name: Run Tests
      run: |
        pytest tests/

  # 2. Test/Build Frontend
  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "20"
    - name: Install Dependencies
      run: npm ci
    - name: Type Check
      run: npx tsc --noEmit
    - name: Build
      run: npm run build

  # 3. Build & Push Docker Images (Only on Main)
  build-push-images:
    needs: [test-backend, build-frontend]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Google Auth
      id: auth
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
    
    - name: Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v1'
    
    - name: Configure Docker
      run: gcloud auth configure-docker
      
    - name: Build API
      run: docker build -f Dockerfile.api -t $API_IMAGE:${{ github.sha }} -t $API_IMAGE:latest .
      
    - name: Build Web
      run: docker build -f Dockerfile.web -t $WEB_IMAGE:${{ github.sha }} -t $WEB_IMAGE:latest .
      
    - name: Push Images
      run: |
        docker push $API_IMAGE:${{ github.sha }}
        docker push $API_IMAGE:latest
        docker push $WEB_IMAGE:${{ github.sha }}
        docker push $WEB_IMAGE:latest

  # 4. Deploy to Cloud Run
  deploy:
    needs: build-push-images
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Google Auth
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
    - name: Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v1'
      
    - name: Deploy API
      run: |
        gcloud run deploy brooks-api \
          --image $API_IMAGE:latest \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --set-secrets="GEMINI_API_KEY=GEMINI_API_KEY:latest"
          
    - name: Deploy Web
      run: |
        gcloud run deploy brooks-web \
          --image $WEB_IMAGE:latest \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated
