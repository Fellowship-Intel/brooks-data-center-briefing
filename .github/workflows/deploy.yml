name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      
      - name: Authenticate Docker
        run: gcloud auth configure-docker
      
      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/production" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Build Docker image
        run: |
          IMAGE_NAME="gcr.io/$PROJECT_ID/brooks-briefing:${{ steps.env.outputs.environment }}"
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
      
      - name: Deploy to Cloud Run
        run: |
          SERVICE_NAME="brooks-briefing-${{ steps.env.outputs.environment }}"
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/brooks-briefing:${{ steps.env.outputs.environment }} \
            --platform managed \
            --region $GCP_REGION \
            --allow-unauthenticated \
            --set-env-vars ENVIRONMENT=${{ steps.env.outputs.environment }} \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --max-instances 10
