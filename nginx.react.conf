server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to background service
    # Adjust upstream based on docker-compose service name or Cloud Run URL
    location /api/ {
        # Rewrite /api/foo -> /foo
        rewrite ^/api/(.*) /$1 break;
        
        # In docker-compose, 'api' is the service name.
        # In Cloud Run, you might need identifying the correct upstream via env vars or just use full URL in client.
        # For this hybrid config, we default to the docker service 'api' on port 8000.
        proxy_pass http://api:8000;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check
    location /health {
        access_log off;
        return 200 'healthy\n';
    }
}
